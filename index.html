<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

	<title>3D-scroll</title>
</head>
<body>
	<div class="container">
		<section class="container__gallery">

			<div class="container__frame">
				<div class="container__content">
					<h2>Зри в корень</h2>
				</div>
			</div>
			

			<div class="container__frame container__bg ">
					<div class="container__content">
						<div class="container__media container__media__left" style="background-image: url(assets/images/1.jpg);"></div>
				</div>
			</div>


			<div class="container__frame container__bg" >
					<div class="container__content">
						<video class="container__media container__media__right" src="assets/media/video_optimized.mp4" autoplay loop muted></video>
				</div>
			</div>
			

			<div class="container__frame">
				<div class="container__content container__text__left">
					<h3>добавь движения</h3>
					<p>двигаясь по странице не вниз, а вглубь</p>
				</div>
			</div>

			<div class="container__frame ">
					<div class="container__content container__bg">
						<div class="container__media container__media__right" style="background-image: url(assets/images/2.jpg);"></div>
				</div>
			</div>


			<div class="container__frame">
				<div class="container__content container__bg">
					<h2>3d-scroll - стильное решение для твоего сайта</h2>
				</div>
			</div>

			<div class="container__frame container__bg ">
					<div class="container__content">
						<div class="container__media" style="background-image: url(assets/images/3.jpg);"></div>
				</div>
			</div>

		</section>
	</div>


<img src="assets/images/sound.gif" alt="Alt" class= "soundButton paused">
<audio src="assets/media/ambient.mp3" class="audio" loop></audio>
</body>
</html>
